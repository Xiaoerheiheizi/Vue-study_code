<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Vue 组件生命周期</title>
</head>
<body>

<div id="app">
    <button @click="handleClick">
        {{name}}
    </button>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
var app = new Vue({
    el     : 'app',
    data () {
        return {
            name: 'syl'
        }
    },
    methods: {
        handleClick: function () {
            this.name = 'syl syl'
        }
    },
    beforeCreate () {
        console.log('在实例初始化之后，数据观测 (data observer) 和 event/watcher 事件配置之前被调用')
    },
    created () { // 一般在此进行异步数据请求
        console.log('在实例创建完成后被立即调用,挂载阶段还没开始，$el 属性目前不可见')
    },
    beforeMount () {
        console.log('在挂载开始之前被调用：相关的 render 函数首次被调用')
    },
    mounted () { // 在此可以直接操作元素 DOM ,但是并不推荐这样做，不利于性能提
        console.log('el 被新创建的 vm.$el 替换，并挂载到实例上去之后调用该钩子')
    },
    beforeUpdate () {
        console.log('数据更新时调用')
    },
    updated () {
        console.log('组件 DOM 已经更新')
    },
    beforDestroy () {
    
    },
    destroyed () {
    
    }
})
</script>
</html>
